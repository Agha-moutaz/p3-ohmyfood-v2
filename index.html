<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content=" width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>ohmyfood</title>
</head>
<Body>
    <div id="loading">
        <div class="modale">
        </div>
    </div>
    <header>
        <div class="picture logo"></div>
    </header>
    <main>
        <div class="location">
            <div class="main-wrapper">
                <span class="text">
                    <i class="fa-solid fa-location-dot location"></i>
                    <strong>Paris, Belleville</strong>
                </span>
            </div>
        </div>
        <div class="menu">
            <div class="main-wrapper">
                <h1> Réservez le menu qui vous convient </h1>
                <h3>Découvrez des restaurants expetions séléctionnés par nos soins. </h3>
                <button class="bouton-resto btn">
                    Explorer nos restaurants
                </button>
            </div>
        </div>
        <section class="fonctionnement">
            <div class="main-wrapper">
                <h2 class="title">Fonctionnement</h2>
                <div class="fonctionnement container">
                    <div class="option">
                        <div class="context">
                            <div class="icon"><i class="fa-solid fa-1 num "></i></div>
                            <div class="icon"><i class="fa-solid fa-mobile-screen-button fa"></i></div>
                            <span class="name">Choisissez un restaurant</span>
                        </div>
                    </div>
                    <div class="option">
                        <div class="context">
                            <div class="icon"><i class="fa-solid fa-2 num"></i></div>
                            <div class="icon"><i class="fa-solid fa-list-ul fa"></i></div>
                            
                            <span class="name">Composez votre menu</span>
                        </div>
                    </div>
                    
                    <div class="option">
                        <div class="context">
                            <div class="icon"><i class="fa-solid fa-3 num"></i></div>
                            <div class="icon"><i class="fa-solid fa-store fa"></i></div>
                            <span class="name">Dégustez au restaurant</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    </main>
    <footer>
       
    </footer>

</Body>
</html>
